  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phones</title>
    <style>
        table{
            text-transform: capitalize;
            border: collapse;
            width: 85%;
            margin: 1fr;
            
        }

        table tr{
           border: 4.5px ridge;
           background: linear-gradient(60deg, red, blue, yellow, pink);
        }
        table th{
            text-align: center;
            background: linear-gradient(60deg, red, blue, yellow, pink);

        }
        th td{
          border: 5px ridge;
          padding: 1cm, 0cm;
          background: linear-gradient(60deg, red, blue, yellow, pink);
        }
    </style>
</head>
<body>
    <main>
        <table>
            <thead>
                <tr>
                    <th scope="row">monday</th>
                    <td>samsung a33</td>
                    <td>tecno spark 4</td>
                    <td>infinix smart hd</td>
                </tr>
                <tr>
                    <th scope="row">tuesday</th>
                    <td>iphone xs</td>
                    <td>oppo china mobile</td>
                    <td>redmi note 4</td>
                </tr>
                <tr>
                    <th scope="row">wednesday</th>
                    <td>nokia</td>
                    <td>huawei</td>
                    <td>visaphone</td>
                </tr>
                <tr>
                    <th scope="row">thursday</th>
                    <td>samsung galaxy note 4</td>
                    <td>iphone 13</td>
                    <td>tecno pop 6</td>
                </tr>
                <tr>
                    <th scope="row">friday</th>
                    <td>gionee</td>
                    <td>infinix note 10</td>
                    <td>iphone 14</td>
                </tr>
                <tr>
                    <th scope="row">saturday</th>
                    <td>samsung</td>
                    <td>tecno camon 17</td>
                    <td>redmi note 11 pro</td>
                </tr>
                <tr>
                    <th scope="row">sunday</th>
                    <td>bible</td>
                    <td>bible</td>
                    <td>bible</td>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot></tfoot>
        </table>
    </main>
</body>
</html>
